version: '3.8'
services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - backend-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DATABASE_URL=/app/src/db/jejak-buku-test.db
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "4200:4200"
    volumes:
      - ./frontend:/app
      - frontend-node-modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - API_URL=http://backend:5000/api
    restart: unless-stopped

volumes:
  backend-node-modules:
  frontend-node-modules: