<div class="flex flex-col min-h-screen bg-gray-50">
  <!-- Minimalist Top Bar -->
  <header class="bg-white shadow-sm z-10">
    <div class="flex items-center justify-between p-4">
      <!-- Logo and Title -->
      <div class="logo-container flex items-center flex-1 min-w-0 ml-2">
        <!-- Book icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-600 flex-shrink-0" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M3 6.75V18a2.25 2.25 0 002.25 2.25H12V6.75H5.25A2.25 2.25 0 003 6.75zm18 0A2.25 2.25 0 0019.5 4.5H12v13.5h7.5A2.25 2.25 0 0021 18V6.75z" />
        </svg>
        <span class="logo-text ml-2 truncate">{{ appTitle }}</span>
      </div>
      <!-- User Menu -->
      <div class="user-menu flex items-center mr-2" *ngIf="currentUser$ | async as user">
        <button class="user-name-btn" (click)="toggleUserMenu()" [attr.aria-expanded]="userMenuOpen">
          {{ user.username }}
        </button>
        <div class="user-dropdown" *ngIf="userMenuOpen">
          <button (click)="logout()" class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-4">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer>
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="mb-2 md:mb-0">
        <p class="text-sm text-gray-600">
          Â© {{ currentYear }}
          <a href="/" class="hover:text-blue-600 underline">{{ appTitle }}</a>.
          All rights reserved.
        </p>
      </div>
    </div>
  </footer>
</div>
