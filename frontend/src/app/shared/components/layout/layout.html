<div class="flex flex-col min-h-screen bg-gray-50">
  <!-- Minimalist Top Bar -->
  <header class="bg-white shadow-sm z-10">
    <div class="flex items-center justify-between p-4">
      <!-- Logo -->
      <div class="logo-container">
        <!-- Open Book icon SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 flex-shrink-0" fill="none" viewBox="0 0 24 24"
          stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M2.75 6.75A2.25 2.25 0 015 4.5h6.25v15H5a2.25 2.25 0 01-2.25-2.25v-12zm18.5 0A2.25 2.25 0 0019 4.5h-6.25v15H19a2.25 2.25 0 002.25-2.25v-12z" />
        </svg>
        <span class="logo-text">{{ appTitle }}</span>
      </div>
      <!-- User Menu -->
      <div class="user-menu" *ngIf="currentUser$ | async as user">
        <button class="user-name-btn" (click)="toggleUserMenu()" [attr.aria-expanded]="userMenuOpen">
          {{ user.username }}
        </button>
        <div class="user-dropdown" *ngIf="userMenuOpen">
          <button (click)="logout()">
            <svg xmlns="http://www.w3.org/2000/svg" class="inline h-4 w-4 mr-2 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer>
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="mb-2 md:mb-0">
        <p class="text-sm text-gray-600">
          Â© {{ currentYear }}
          <a href="/" class="hover:text-blue-600 underline">{{ appTitle }}</a>.
          All rights reserved.
        </p>
      </div>
    </div>
  </footer>
</div>
