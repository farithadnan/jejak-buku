<div class="flex flex-col min-h-screen bg-gray-50">
  <!-- Minimalist Top Bar -->
  <header class="bg-white shadow-sm z-10">
    <div class="flex items-center justify-between h-14 px-4">
      <!-- Logo and Title with pointer cursor -->
      <div class="logo-container flex items-center flex-1 min-w-0 ml-2">
        <button
          class="inline-flex items-center justify-center rounded-full bg-blue-600 cursor-pointer hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
          style="width: 40px; height: 40px;"
          (click)="goToHome()"
          aria-label="Go to home"
        >
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" width="24" height="24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 4.5A2.25 2.25 0 0 1 8.25 2.25h7.5A2.25 2.25 0 0 1 18 4.5v17.25l-6-3-6 3V4.5Z"/>
          </svg>
        </button>
      </div>
      <!-- User Menu -->
      <div class="user-menu flex items-center mr-2" *ngIf="currentUser$ | async as user">
        <button class="relative flex items-center group cursor-pointer" (click)="toggleUserMenu()" [attr.aria-expanded]="userMenuOpen">
          <span class="inline-flex items-center justify-center rounded-full bg-gray-200 text-gray-700 font-bold text-base w-9 h-9 overflow-hidden">
            <img *ngIf="user.imageUrl" [src]="user.imageUrl" alt="User" class="w-9 h-9 object-cover rounded-full" />
            <span *ngIf="!user.imageUrl">{{ user.username[0] | uppercase }}</span>
          </span>
          <!-- <svg class="ml-1 h-4 w-4 text-gray-500 group-hover:text-blue-600 transition" fill="none" viewBox="0 0 20 20" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7l3-3 3 3m0 6l-3 3-3-3" />
          </svg> -->
        </button>
        <div class="user-dropdown" *ngIf="userMenuOpen">
          <button (click)="logout()" class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-2 mr-2 text-gray-500 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
            Logout
          </button>
          <!-- Add more dropdown items here if needed -->
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 overflow-y-auto p-4">
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer>
    <div class="flex flex-col md:flex-row justify-between items-center">
      <div class="mb-2 md:mb-0">
        <p class="text-sm text-gray-600">
          Â© {{ currentYear }}
          <a href="https://github.com/farithadnan/jejak-buku" class="hover:text-blue-600 underline">{{ appTitle }}</a>.
          All rights reserved.
        </p>
      </div>
    </div>
  </footer>
</div>
